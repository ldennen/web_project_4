<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around The U.S.</title> 
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img alt="Around the U.S. logo" class="header__logo" src="./images/header__logo.svg">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-costeau.jpg" alt="Jacques Cousteau">
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button type="button" class="button button_location_info"></button>
          <p class="profile__info-about-me">Explorer</p>
        </div>
        <button type="button" class="button button_location_add-photo"></button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="button button_location_close"></button>
        <h2 class="popup__header">Edit profile</h2>
        <form class="edit-form popup__form" name="edit-form">
          <input 
            id="name-input"
            class="edit-form__input edit-form__input_location_name popup__input" 
            value="Jacques Cousteau" 
            type="text" 
            name="name"
            minlength="2"
            maxlength="40" 
            required
          >
          <span class="popup__error" id="name-input-error"></span>
          <input
            id="about-input" 
            class="edit-form__input edit-form__input_location_about-me popup__input" 
            value="Explorer" 
            type="text" 
            name="about"
            minlength="2"
            maxlength="200" 
            required
          >
          <span class="popup__error" id="about-input-error"></span>
          <button class="button button_location_submit popup__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__content">
        <button type="button" class="button button_location_close"></button>
        <h2 class="popup__header">New place</h2>
        <form class="edit-form popup__form" name="edit-form">
          <input 
            id="title-input"
            class="edit-form__input edit-form__input_type_title popup__input" 
            type="text" 
            placeholder="Title"
            minlength="1"
            maxlength="30" 
            required
          >
          <span class="popup__error" id="title-input-error"></span>
          <input 
            id="url-input"
            class="edit-form__input edit-form__input_type_link popup__input" 
            type="url" 
            placeholder="Image link" 
            required
          >
          <span class="popup__error" id="url-input-error"></span>
          <button class="button button_location_submit popup__button popup__button_disabled" type="submit" disabled>Create</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_preview">
      <div class="popup__content popup__content_type_preview">
        <button type="button" class="button button_location_close"></button>
        <img class="popup__preview-image" src="#" alt="#">
        <h2 class="popup__title"></h2>
      </div>
    </div>
    <template id="card-template">
      <li class="elements__card">
        <button type="button" class="button button_location_trash"></button>
        <img class="elements__card-image" src="#" alt="#">
        <div class="elements__card-content">
          <h2 class="elements__card-title"></h2>
          <button type="button" class="button button_location_like"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
  </body>
</html>
