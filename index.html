<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around The U.S.</title> 
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img alt="Around the U.S. logo" class="header__logo" src="./images/header__logo.svg">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-costeau.jpg" alt="Jacques Cousteau">
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button type="button" class="button button_location_info"></button>
          <p class="profile__info-about-me">Explorer</p>
        </div>
        <button type="button" class="button button_location_add-photo"></button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="button button_location_close"></button>
        <h2 class="popup__header">Edit profile</h2>
        <form class="edit-form" name="edit-form">
          <input class="edit-form__input edit-form__input_location_name" value="Jacques Cousteau" type="text" name="name">
          <input class="edit-form__input edit-form__input_location_about-me" value="Explorer" type="text" name="about">
          <button class="button button_location_submit" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__content">
        <button type="button" class="button button_location_close"></button>
        <h2 class="popup__header">New place</h2>
        <form class="edit-form" name="edit-form">
          <input class="edit-form__input edit-form__input_type_title" type="text" placeholder="Title">
          <input class="edit-form__input edit-form__input_type_link" type="text" placeholder="Image link">
          <button class="button button_location_submit" type="submit">Create</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="elements__card">
        <img class="elements__card-image">
        <div class="elements__card-content">
          <h2 class="elements__card-title"></h2>
          <button type="button" class="button button_location_like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
